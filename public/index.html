<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- 메타데이터 설정 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="BFFs, 찐친">
    <meta property="og:image" content="">
    <meta property="og:description" content="1인 가구를 위한 찐친 만들기 프로젝트. 때론 같이 놀면서 즐거운 커뮤니티를 만들어가세요!">
    <meta property="og:site_name" content="BFFs">
    <meta property="og:locale" content="ko_KR">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title>BFFs 찐친만나기</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <header></header>
    <main>
      <section class="head-section">
        <div class="head-area">
          <img id="head_img"></img>
          <img id="head_title_img"> </img>
          <p id="head-title">당신의 찐친을 만나보세요</p>
        </div>
      </section>
      <section class="main-section">
        <div class="main-area"></div>
          <div class="main-container">
            <div class="main-title">
              <h3>| 혼자라서 외롭다면?</h3>
              <div class="main-ai-box">
                <a href="#"> AI BestFriend와 놀기!</a>
              </div>
              <div class="main-ai-image-box">
                <img src="images/heart_ballon.png"></img>
              </div>
            </div>
          </div>            
          <div class="main-container">
            <div class="main-title">
              <div>
                <h3>| 혼자 놀기</h3>
              </div>
            </div>
            <div class="main-box">
              <div class="card-container" id="profile-card-list">
                혼자놀기 본문 내용
              </div>
            </div>
          </div>
          <div class="main-container">
            <div class="main-title">
               <h3>| 같이 놀기</h3>
            </div>
            <div class="main-box">
              <div class="card-container" id="profile-card-list">
                같이놀기 본문 내용
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
